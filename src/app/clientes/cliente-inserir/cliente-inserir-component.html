<h2>Inserção de clientes</h2>

<mat-form-field class="input-form-add" appearance="fill">
  <mat-label>Digite seu nome</mat-label>
  <input matInput type="text" [(ngModel)]="nome" />
  <button *ngIf="nome" matSuffix mat-icon-button aria-label="Limpar" (click)="nome=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<hr>
<mat-form-field class="input-form-add" appearance="fill">
  <mat-label>Digite seu telefone</mat-label>
  <input matInput type="text" [(ngModel)]="fone" />
  <button *ngIf="fone" matSuffix mat-icon-button aria-label="Limpar" (click)="fone=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<hr>
<mat-form-field class="input-form-add" appearance="fill">
  <mat-label>Digite seu email</mat-label>
  <input matInput type="text" [(ngModel)]="email" />
  <button *ngIf="email" matSuffix mat-icon-button aria-label="Limpar" (click)="email=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<hr>
<button (click)="onAddClient()">Inserir cliente</button>
