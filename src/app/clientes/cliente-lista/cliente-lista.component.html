<mat-accordion *ngIf="clientes.length > 0">
  <mat-expansion-panel *ngFor="let cliente of clientes">
    <mat-expansion-panel-header>
      {{ cliente.nome }}
    </mat-expansion-panel-header>
    <p>Telefone: {{ cliente.fone }}</p>
    <p>E-mail: {{ cliente.email }}</p>
    <mat-action-row>
      <button (routerLink)="['/editar', cliente.id]" mat-button color="primary">EDITAR</button>

      <button (click)="onDelete(cliente.id)" mat-button color="warn">REMOVER</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="clientes.length <= 0" class="mat-body-1" style="text-align: center;">Nenhum cliente cadastrado</p>
